<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> parent child & grouping </title>
</head>
<body>

    
<!-- parent child -->
                         <!-- div>p>li -->
    <div>
        <p>
            <li>
                
            </li>
        </p>
    </div>


<!-- Multiplication -->
                             <!-- div*5 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div> 


<!-- siblings -->
                            <!-- div>p+p -->
    <div>
        <p></p>
        <p></p>
     </div>
 

<!--Grouping  -->
                           <!-- div>(nav>li*5)+section or header -->
    <div>
        <nav>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <section></section>
        </nav>
    </div>
    
</body>
</html>
