<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List </title>
</head>
<body>
    <!-- There are 3 types of lists -->

    <h2> Ordered list :-
     <h3><ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
     </ol></h3>
    </h2>

<h2> Unorder list :-
    <h3><ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul></h3>
</h2>

<!-- Description list is like Dictionary -->
<h2> Description list
<h3>
<dl>
    <dt>Samsung S23 ultra</dt>
    <dd>This phone has great zoom quality.</dd>
</dl>

<!-- dl - description list -->
<!-- dt - description term  -->
<!-- dd - description data -->

<dl>
        <dt>Iphone 13</dt>
        <dd>Great choice for content creators.</dd>
</dl>

</h3>
</h2>

</body>
</html>
